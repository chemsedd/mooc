{% load static %} {% load i18n %}
<!DOCTYPE html>
<html
  xmlns:fb="http://www.facebook.com/2008/fbml"
  xmlns="http://www.w3.org/1999/xhtml"
  xml:lang="en"
  lang="en"
  dir="ltr"
>
  <head>
    <meta charset="utf-8" />

    <title>
      {% trans "Example Quiz Website" %} | {% block title %}{% endblock %}
    </title>
    <meta name="description" content="{% block description %}{% endblock %}" />

    {% comment %}
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    {% endcomment %}
    <link href="{% static 'quiz/css/style.css' %}" rel="stylesheet" />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Navbar -->
    {% include 'components/navbar.html' %}

    <!-- Before the quiz content -->

    <div class="min-h-screen flex flex-col items-start gap-y-10 py-10 px-20">
      {% if messages %} {% for message in messages %}
      <div
        class="
          w-min
          h-auto
          bg-yellow-200
          text-yellow-600
          whitespace-nowrap
          font-medium
          flex
          items-center
          gap-4
          px-10
          py-5
          rounded-lg
        "
        role="alert"
      >
        <button class="close">
          <span aria-hidden="text-xl true"><sup>&times;</sup></span>
        </button>
        {{message}}
      </div>
      {% endfor %} {% endif %} {% block content %} {% endblock %}
    </div>

    <!-- After the quiz content -->
  </body>
</html>
