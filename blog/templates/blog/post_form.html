{% extends "base.html" %}
{% block content %}
    <div class="flex flex-col gap-y-2 items-center justify-center mx-auto">
    <h2>Post Edit</h2>
    <hr class="my-2 w-full">
        <form class="flex flex-col gap-y-3 justify-center" method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="field-wrapper">
                <label for="{{form.title.id_for_label}}">Title</label>
                {{form.title}}
            </div>
            <div class="field-wrapper">
                <label for="{{form.content.id_for_label}}">Content</label>
                {{form.content}}
            </div>
            <div class="submit-wrapper">
                <button class="btn btn-green w-full" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
